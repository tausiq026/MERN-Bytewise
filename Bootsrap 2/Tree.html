<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form class="py-5">
                    <h1>Account detail</h1>

                    <div class="form-group">
                        <label class="form-label" for="input1">Name:</label>
                        <input type="text" class="form-control" id="input1">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="input2">Gender</label>

                        <div class="form-group">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Male</label>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" class="form-check-input" id="check2">
                            <label class="form-check-label" for="check2">Female</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="textarea1">Description</label>
                        <textarea class="form-control" id="textarea1"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="select1">Age Range</label>
                        <select class="form-select" id="select1">
                            <option>20</option>
                            <option>30</option>
                            <option>40</option>
                            <option>50</option>
                    <div class="form-group col-3">
                        <input type="checkbox" name="email" id="inlinecheckbox1" value="recieve">
                        <label for="receive" class="form-check-label">i want to receive email</label><br>
                        <button class="btn btn-primary">Send</button>
                </div>
</select>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
